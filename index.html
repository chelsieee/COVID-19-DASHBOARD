<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"></link>
    <title>World COVID-19 Historical Data</title>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" id="home">Home</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" id="searchCountry" type="search" placeholder="Country Name" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton" type="submit">Search</button>
        </form>
      </nav>
</head>
</head>
<body>
    <h1>
        World COVID-19
        <small class="text-muted">Historical Data</small>
    </h1>
    <div id="loader">
            <div class="spinner-border text-info" style="width: 5rem; height: 5rem;" role="status">
              <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="container" class="row"></div>

        <div id="container2" class="row">
            <form id ="country">
                <label for ="countries">Choose a country:</label>
                <select name="countries" id="countries">
                </select><br><br>
                <!-- <input type ="submit" value="submit"> -->
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
